<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href='Calc.png' type="image/png">
    <title>Calculator</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            border: 2px solid #777;
            border-radius: 10px;
            padding: 10px;
        }

        input {
            width: 230px;
            height: 50px;
            font-size: 25px;
            text-align: center;
            background-color: black;
            color: white;
            border: none;
            margin: 10px;
            outline: none;
            padding: 10px;
        }

        button {
            width: 54px;
            height: 54px;
            font-size: 19px;
            border-radius: 27px;
            font-family: Arial, Helvetica, sans-serif;
            border: none;
            margin: 5px;
            cursor: pointer;
            outline: none;
            background-color: #505050;
        }

        #equals {
            background-color: #FF9500;
            color: white;
        }

        #zero {
            width: 114px;
        }

        .operator {
            background-color: #FF9500;
            color: white;
        }

        #clear {
            background-color: #D4D4D2;
        }

        .row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"><i>Calculator na gawa ni Cayson Pogi HAHAHAHAHA Python code converted into HTML</i></h1>
    <div class="calculator">

    <input id="result" readonly>

    <div class="row";>
        <button onclick="clearLineEdit()" id="clear" style = 'background-color: #D4D4D2'>C</button>
        <button onclick="jsFunc()" style = 'background-color: #D4D4D2'>JS</button>
        <button onclick="percentage()" style = 'background-color: #D4D4D2'>%</button>
        <button onclick="appendText('/')" style = 'background-color: #FF9500; color:#D4D4D2'>รท</button>
    </div>

    <div class="row">
        <button onclick="appendText('7')" style='color: #D4D4D2;'>7</button>
        <button onclick="appendText('8')" style='color: #D4D4D2;'>8</button>
        <button onclick="appendText('9')" style='color: #D4D4D2;'>9</button>
        <button onclick="appendText('*')"  style = 'background-color: #FF9500; color:#D4D4D2'>*</button>
    </div>

    <div class="row">
        <button onclick="appendText('4')" style='color: #D4D4D2;'>4</button>
        <button onclick="appendText('5')" style='color: #D4D4D2;'>5</button>
        <button onclick="appendText('6')" style='color: #D4D4D2;'>6</button>
        <button onclick="appendText('-')" class="operator">-</button>
    </div>

    <div class="row">
        <button onclick="appendText('1')" style='color: #D4D4D2;'>1</button>
        <button onclick="appendText('2')" style='color: #D4D4D2;'>2</button>
        <button onclick="appendText('3')" style='color: #D4D4D2;'>3</button>
        <button onclick="appendText('+')" class="operator">+</button>
    </div>

    <div class="row">
        <button onclick="appendText('0')" id="zero" style='color: #D4D4D2;'>0</button>
        <button onclick="appendText('.')" style='color: #D4D4D2;'>.</button>
        <button onclick="calculateResult()" id="equals">=</button>
    </div>
</div>

    <script>
        function appendText(text) {
            var currentText = document.getElementById('result').value;
            var newText = currentText + text;
            document.getElementById('result').value = newText;
        }

        function calculateResult() {
            try {
                var result = eval(document.getElementById('result').value);
                document.getElementById('result').value = result;
            } catch (e) {
                document.getElementById('result').value = 'Error';
            }
        }

        function jsFunc() {
            var message = "This calculator is developed by John Scantlin Cayson, inspired from Iphone Calculator";
            alert(message);
        }

        function clearLineEdit() {
            document.getElementById('result').value = '';
        }

        function percentage() {
            var m = parseFloat(document.getElementById('result').value) / 100;
            document.getElementById('result').value = m;
        }
    </script>

</body>
</html>
